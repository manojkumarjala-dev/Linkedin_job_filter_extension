<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Filter Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 16px;
        width: 280px;
        background-color: #f9f9f9;
        color: #333;
      }

      h1, h2 {
        font-size: 16px;
        margin-bottom: 10px;
      }

      form {
        display: flex;
        gap: 6px;
        margin-bottom: 14px;
      }

      input[type="text"] {
        flex-grow: 1;
        padding: 6px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        padding: 6px 10px;
        font-size: 14px;
        cursor: pointer;
        background-color: #1976d2;
        color: white;
        border: none;
        border-radius: 4px;
      }

      button:hover {
        background-color: #1565c0;
      }

      .section {
        margin-bottom: 20px;
      }

      .filter-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .filter-item {
        padding: 4px 6px;
        background-color: #e0e0e0;
        border-radius: 4px;
        margin-bottom: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
      }

      .company-list{
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
        .company-item {
            padding: 4px 6px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

      .remove-btn {
        background: none;
        border: none;
        color: red;
        font-weight: bold;
        cursor: pointer;
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <h2>Keyword Filters</h2>
      <form id="filterForm">
        <input type="text" name="filter" placeholder="Enter keyword" required />
        <button type="submit">Add</button>
      </form>
      <ul id="filterList" class="filter-list"></ul>
    </div>

    <div class="section">
      <h2>Company Filters</h2>
      <form id="companyForm">
        <input type="text" name="company" placeholder="Enter company name" required />
        <button type="submit">Add</button>
      </form>
      <ul id="companyList" class="filter-list"></ul>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
